[build-system]
requires = ["setuptools>=61.0.0", "wheel", "cython", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pyranges_plot"
version = "0.0.23"
description = 'Genomic intervals data visualization package for dataframe objects generated with PyRanges.'
requires-python = ">=3.12.0"
readme = "README.md"
authors = [
    { name = "Ester MuÃ±oz del Campo", email = "ester.munoz01@estudiant.upf.edu" },
    { name = "Marco Mariotti", email = "marco.mariotti@ub.edu" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["bioinformatics", "genomicranges", "genomics", "genomicsvisualization"]
dependencies = ["pyranges1", "intervaltree", "kaleido"]

[project.optional-dependencies]
plt = ["matplotlib >= 3.7.2", "mplcursors >= 0.5.2"]
plotly = ["plotly >= 5.9.0", "dash >= 2.14.0", "dash_bootstrap_components >= 1.5.0"]
docs = ["sphinx", "sphinx_rtd_theme", "sphinx-autoapi", "sphinxcontrib-napoleon"]
all = ["pyranges_plot[plt]", "pyranges_plot[plotly]", "pyranges_plot[docs]"]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage="http://github.com/pyranges/pyranges_plot"


[tool.mypy]
python_version = "3.12"